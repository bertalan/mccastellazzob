# Docker Compose Override per sviluppo locale
# Questo file viene caricato automaticamente insieme a docker-compose.yml

services:
  web:
    # In sviluppo, usa Django runserver invece di Gunicorn
    command: python manage.py runserver 0.0.0.0:8000
    environment:
      - DEBUG=True
      - CREATE_SUPERUSER=true
    volumes:
      # Hot reload del codice
      - ./manage.py:/app/manage.py
      - ./mccastellazzob:/app/mccastellazzob
      - ./apps:/app/apps
      - ./tests:/app/tests
      - ./conftest.py:/app/conftest.py
