# ============================================
# GitHub Actions CI/CD Pipeline
# mccastellazzob.com - Moto Club Castellazzo Bormida
# ============================================
# Stack: CodeRedCMS 6.0 / Wagtail 7.0 LTS / Django 5.2 LTS
# Esegue: lint, security scan, test, coverage
# ============================================

name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  PYTHON_VERSION: "3.12"
  WORKING_DIR: src/mccastellazzob

jobs:
  # ============================================
  # Job 1: Lint & Format
  # ============================================
  lint:
    name: üßπ Lint & Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install ruff
        run: pip install ruff

      - name: Run ruff linter
        working-directory: ${{ env.WORKING_DIR }}
        run: ruff check . --output-format=github

      - name: Run ruff formatter check
        working-directory: ${{ env.WORKING_DIR }}
        run: ruff format --check .

  # ============================================
  # Job 2: Security Scan
  # ============================================
  security:
    name: üîí Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          pip install --upgrade pip
          pip install pip-audit bandit

      - name: Create temp requirements for audit
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          echo "coderedcms>=6.0,<7.0" > requirements-audit.txt
          echo "wagtail>=7.0,<7.2" >> requirements-audit.txt
          echo "Django>=5.2,<6.0" >> requirements-audit.txt
          echo "wagtailgeowidget>=9.1.0" >> requirements-audit.txt
          echo "psycopg2-binary>=2.9" >> requirements-audit.txt
          echo "pillow>=10.0" >> requirements-audit.txt

      - name: Run pip-audit (CVE scanning)
        working-directory: ${{ env.WORKING_DIR }}
        run: pip-audit -r requirements-audit.txt --desc on
        continue-on-error: true  # Non blocca per warning

      - name: Run bandit (code security)
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          bandit -r apps/ mccastellazzob/ -c pyproject.toml \
            --format json --output bandit-report.json || true
          bandit -r apps/ mccastellazzob/ -c pyproject.toml \
            --format txt --severity-level medium

      - name: Upload bandit report
        uses: actions/upload-artifact@v4
        with:
          name: bandit-report
          path: ${{ env.WORKING_DIR }}/bandit-report.json
          if-no-files-found: ignore

  # ============================================
  # Job 3: Type Check
  # ============================================
  typecheck:
    name: üî§ Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          pip install --upgrade pip
          pip install mypy django-stubs types-requests

      - name: Run mypy
        working-directory: ${{ env.WORKING_DIR }}
        run: mypy apps/ mccastellazzob/ --ignore-missing-imports || true
        continue-on-error: true  # Opzionale per ora

  # ============================================
  # Job 4: Test
  # ============================================
  test:
    name: üß™ Test & Coverage
    runs-on: ubuntu-latest
    needs: [lint]  # Esegue solo se lint passa

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: mccastellazzob
          POSTGRES_PASSWORD: mccastellazzob_test
          POSTGRES_DB: mccastellazzob_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgres://mccastellazzob:mccastellazzob_test@localhost:5432/mccastellazzob_test
      DJANGO_SETTINGS_MODULE: mccastellazzob.settings.test
      SECRET_KEY: test-secret-key-for-ci-only

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: ${{ env.WORKING_DIR }}/pyproject.toml

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libpq-dev libjpeg-dev libpng-dev

      - name: Install Python dependencies
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run migrations
        working-directory: ${{ env.WORKING_DIR }}
        run: python manage.py migrate --noinput

      - name: Run tests with coverage
        working-directory: ${{ env.WORKING_DIR }}
        run: pytest --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ${{ env.WORKING_DIR }}/coverage.xml
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: ${{ env.WORKING_DIR }}/htmlcov/
          if-no-files-found: ignore

  # ============================================
  # Job 5: Build Docker (solo per verifica)
  # ============================================
  docker:
    name: üê≥ Build Docker
    runs-on: ubuntu-latest
    needs: [test, security]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: mccastellazzob:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================
  # Summary
  # ============================================
  ci-success:
    name: ‚úÖ CI Success
    runs-on: ubuntu-latest
    needs: [lint, security, typecheck, test, docker]
    if: always()
    steps:
      - name: Check all jobs
        run: |
          if [[ "${{ needs.lint.result }}" == "failure" ]] || \
             [[ "${{ needs.test.result }}" == "failure" ]]; then
            echo "‚ùå CI Failed"
            exit 1
          fi
          echo "‚úÖ CI Passed"
