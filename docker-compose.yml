services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-mccastellazzob}
      POSTGRES_USER: ${POSTGRES_USER:-mccastellazzob}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-mccastellazzob} -d ${POSTGRES_DB:-mccastellazzob}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Django/Wagtail Application
  web:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - static_volume:/app/static
      - media_volume:/app/media
    environment:
      - DJANGO_SETTINGS_MODULE=mccastellazzob.settings.docker
      - DEBUG=${DEBUG:-True}
      - SECRET_KEY=${SECRET_KEY:-changeme}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1}
      - POSTGRES_DB=${POSTGRES_DB:-mccastellazzob}
      - POSTGRES_USER=${POSTGRES_USER:-mccastellazzob}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-changeme}
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - CREATE_SUPERUSER=${CREATE_SUPERUSER:-true}
      - SUPERUSER_USERNAME=${SUPERUSER_USERNAME:-admin}
      - SUPERUSER_EMAIL=${SUPERUSER_EMAIL:-admin@mccastellazzob.com}
      - SUPERUSER_PASSWORD=${SUPERUSER_PASSWORD:-admin123}
      - WAGTAILADMIN_BASE_URL=${WAGTAILADMIN_BASE_URL:-http://localhost:8000}
    depends_on:
      db:
        condition: service_healthy
    command: python manage.py runserver 0.0.0.0:8000

volumes:
  postgres_data:
  static_volume:
  media_volume:
