# ============================================
# Docker Compose per mccastellazzob.com
# SOLO PER SVILUPPO LOCALE
# ============================================
# In produzione NON si usa Docker!
# CodeRedCMS/Wagtail + PostgreSQL + Nginx

services:
  # Database PostgreSQL
  db:
    image: postgres:15-alpine
    container_name: mccastellazzob_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-mccastellazzob}
      POSTGRES_USER: ${POSTGRES_USER:-mccastellazzob}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme_in_production}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./brief/mccastellazzob_2026-01-07_22-02-14_pgsql_data.sql.gz:/docker-entrypoint-initdb.d/backup.sql.gz:ro
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-mccastellazzob} -d ${POSTGRES_DB:-mccastellazzob}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mccastellazzob_network

  # Applicazione Django/Wagtail/CodeRedCMS
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mccastellazzob_web
    restart: unless-stopped
    environment:
      - DEBUG=${DEBUG:-False}
      - DJANGO_SETTINGS_MODULE=mccastellazzob.settings.docker
      - SECRET_KEY=${SECRET_KEY:-changeme_generate_a_real_secret_key}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1}
      - DATABASE_URL=postgres://${POSTGRES_USER:-mccastellazzob}:${POSTGRES_PASSWORD:-changeme_in_production}@db:5432/${POSTGRES_DB:-mccastellazzob}
      - POSTGRES_DB=${POSTGRES_DB:-mccastellazzob}
      - POSTGRES_USER=${POSTGRES_USER:-mccastellazzob}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-changeme_in_production}
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - WAGTAILADMIN_BASE_URL=${WAGTAILADMIN_BASE_URL:-http://localhost}
    volumes:
      - ./manage.py:/app/manage.py
      - ./mccastellazzob:/app/mccastellazzob
      - ./apps:/app/apps
      - ./tests:/app/tests
      - ./conftest.py:/app/conftest.py
      - ./pyproject.toml:/app/pyproject.toml
      - static_volume:/app/static
      - media_volume:/app/media
    ports:
      - "8002:8000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - mccastellazzob_network

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: mccastellazzob_nginx
    restart: unless-stopped
    ports:
      - "8080:80"
      - "8443:443"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/conf.d:/etc/nginx/conf.d:ro
      - static_volume:/var/www/static:ro
      - media_volume:/var/www/media:ro
      - ./docker/ssl:/etc/nginx/ssl:ro
    depends_on:
      - web
    networks:
      - mccastellazzob_network

volumes:
  postgres_data:
    driver: local
  static_volume:
    driver: local
  media_volume:
    driver: local

networks:
  mccastellazzob_network:
    driver: bridge
