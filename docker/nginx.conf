# ============================================
# Nginx per SVILUPPO LOCALE con Docker
# ============================================
# Questa configurazione Ã¨ SOLO per sviluppo.
# Per la produzione vedi: brief/nginx.conf
# ============================================

worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/rss+xml application/atom+xml image/svg+xml;

    # Upstream per Django/Gunicorn
    upstream django {
        server web:8000;
        keepalive 32;
    }

    # Server HTTP (redirect a HTTPS in produzione)
    server {
        listen 80;
        listen [::]:80;
        server_name mccastellazzob.com www.mccastellazzob.com localhost;

        # Per sviluppo locale, serve direttamente
        # In produzione, decommentare il redirect sotto
        # return 301 https://$server_name$request_uri;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # File statici
        location /static/ {
            alias /var/www/static/;
            expires 30d;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # File media
        location /media/ {
            alias /var/www/media/;
            expires 30d;
            add_header Cache-Control "public";
            access_log off;
        }

        # Favicon
        location /favicon.ico {
            alias /var/www/static/favicon.ico;
            access_log off;
            log_not_found off;
        }

        # Robots.txt
        location /robots.txt {
            alias /var/www/static/robots.txt;
            access_log off;
            log_not_found off;
        }

        # Proxy verso Django/Gunicorn
        location / {
            proxy_pass http://django;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            proxy_buffering off;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Blocca accesso a file sensibili
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        # Well-known per certificati SSL
        location ~ \.well-known {
            allow all;
        }
    }

